<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>let and const real world</title>

<body>
<script>
// IIFE inmed(iatly invoked functions expressions
// (function(){
//   var name ='wes';

// })()
// we don use that anymore, in case use block and const
  {

      console.log('The number is ' + i);
    },1000);
  }

</script>
